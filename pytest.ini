[pytest]
# Pytest configuration for NOVA

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test organization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database, E2B)
    slow: Slow tests (may take >5 seconds)
    requires_e2b: Tests that require E2B API key
    requires_db: Tests that require database connection

# Test paths
testpaths = tests

# Coverage options (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term

# Async support
asyncio_mode = auto
